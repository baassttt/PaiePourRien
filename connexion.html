<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - PaiePourRien</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #fff;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    form {
      background: #111;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
    }
    label { font-weight: 600; }
    input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #fff;
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Connexion - PaiePourRien</div>
  </header>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required />
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="...à ne pas oublier" required />
    <button type="submit">Se connecter</button>
  </form>
  <div class="footer">
    <a href="inscription.html" style="color:#fff;opacity:0.8;text-decoration:none;">Pas encore inscrit ?</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      // Vérification via Google Sheets CSV
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDZ54reKBsCtuaTDSJ929qvTvFgh-XDr6LKDi6rRW9ToOBSIx0Gmw9VAO9Oi7kPrJ_pHX76OQ55Y9w/pub?gid=0&single=true&output=csv';
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.split('\n').slice(1);
      const users = rows.map(r => r.split(','));
      const match = users.find(u => u[1] === email && u[2] === password);
      if (match) {
        localStorage.setItem('pseudo', match[0]);
        window.location.href = 'dashboard.html';
      } else {
        alert('Email ou mot de passe incorrect.');
      }
    });
  </script>
</body>
</html>
