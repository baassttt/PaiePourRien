<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paie pour Rien</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background-color: #000;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .animated-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulse 4s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.2; }
    }
    .container {
      z-index: 1;
      max-width: 700px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      color: #fff;
      transform: perspective(800px) rotateX(10deg) translateZ(0);
      text-shadow:
        1px 1px 0px #222,
        2px 2px 0px #1a1a1a,
        4px 4px 0px #111;
    }
    p {
      font-size: 1.3rem;
      color: #ccc;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (min-width: 600px) {
      .buttons { flex-direction: row; }
      .buttons a { flex: 1; }
    }
    .buttons a {
      text-decoration: none;
      color: #000;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      padding: 1rem;
      font-weight: 700;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
      transition: all 0.3s ease-in-out;
      font-size: 1.1rem;
    }
    .buttons a:hover {
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1>PAIE POUR RIEN</h1>
    <p>Un abonnement que tu n'utilises pas ? Ici, aucun service. Aucune fonctionnalit√©.<br>Au moins tu sais pourquoi tu paies... pour rien.</p>
    <div class="buttons">
      <a href="inscription.html">S'abonner</a>
      <a href="connexion.html">Me connecter</a>
    </div>
  </div>
</body>
</html>
